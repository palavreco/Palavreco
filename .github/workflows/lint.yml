name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    name: Lint Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
      - uses: actions/setup-node@v2
        with:
          node-version: 'v16.x'
      - name: Install requirements
        run: npm install
      - name: Run linter
        run: npm run lint
